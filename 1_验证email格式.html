<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#tip {
				color: green;
			} 
		</style>
	</head>
	<body>
		<p>邮箱验证</p>
		<input type="text" name="txt" id="txt" value="" placeholder="请输入邮箱"/>
		<span id="tip"></span>
		<script type="text/javascript">
			var txt = document.getElementById('txt'),
				tip = document.getElementById('tip');
			/*规则：
					开始 是数字字母下划线横杠组成  长度不限 至少有一位
					@
					数字字母组成  长度为 2~5
					结尾为 一组 .字母 字母长度为2~3  也可以为多组  .字母 字母长度为2~3
					多组为2-3个 */
			var re = /^(\w|-)+@(\d|[a-zA-Z]){2,5}((\.([a-zA-Z]{2,3})){1,3})$/g;
			var value ;
			txt.oninput = function (){
				re.lastIndex = 0;
			    value = txt.value;
			    if (re.test(value)) {
			    	tip.innerHTML = '邮箱格式正确';
			    }else {
			    	tip.innerHTML = '邮箱格式不正确';
			    }
			}
			
		</script>
	</body>
</html>
