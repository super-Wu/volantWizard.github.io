<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#main {
				width: 300px;
				height: 500px;
				overflow: hidden;
				border: 1px solid #000;
				position: absolute;
				left: 400px;
				top:30px;
			}

				background: yellow;
				position: absolute;

				width: 100%;

			}

				width: 300px;

				border: none;
			}
		</style>
		
	</head>

	<body>
		
		<div id="main">

			/*
			1:调用方式
				谁调用，给谁加滚动条

			3：
			*/

				scrollBarCss:{
